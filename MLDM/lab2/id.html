<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="scripts/sc.js"></script>
    <title>Вторая лабораторная работа</title>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <h1 class="name">Вторая лабораторная работа</h1>
            <form method="" class="forms" onsubmit="return false;">
                <textarea class="textar" id="matrix" placeholder="Введите квадратную матрицу (без пробелов между элементами)" form="form" name="input"></textarea>
                <input class="sub" type="button" value="Подтвердить" onclick="sets()">
                <div class="res">
                    <h2>Симметричность:</h2>
                    <p id="symmetry"></p>
                </div>
                <div class="res">
                    <h2>Рефлексивность:</h2>
                    <p id="reflexivity"></p>
                </div>
                <div class="res">
                    <h2>Транзитивность:</h2>
                    <p id="transitivity"></p>
                </div>
                <div class="res">
                    <h2>Кососимметричность:</h2>
                    <p id="skewSymmetry"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
